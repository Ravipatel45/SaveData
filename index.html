<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- ðŸ˜€ sticky sidebar js -->
		<script>
			jQuery(window).on("load", function () {
				setTimeout(function () {
					var document_height = jQuery(window).height();
					var pro_detail = jQuery(".summary-inner").outerHeight();
					if (document_height < pro_detail) {
						var hi_calculation = document_height - pro_detail;
					}
					jQuery(".summary-inner").css("top", hi_calculation - 30);
				}, 2000);
			});
			jQuery(window).resize(function () {
				setTimeout(function () {
					var document_height = jQuery(window).height();
					var pro_detail = jQuery(".summary-inner").outerHeight();
					if (document_height < pro_detail) {
						var hi_calculation = document_height - pro_detail;
					}
					jQuery(".summary-inner").css("top", hi_calculation - 30);
				}, 2000);
			});
			jQuery(document).on("click", ".acc_trigger", function (e) {
				setTimeout(function () {
					var document_height = jQuery(window).height();
					var pro_detail = jQuery(".summary-inner").outerHeight();
					if (document_height < pro_detail) {
						var hi_calculation = document_height - pro_detail;
					}
					jQuery(".summary-inner").css("top", hi_calculation - 30);
				}, 2000);
			});
		</script>
		<!-- sticky sidebar js -->

		<!-- ðŸ˜€ Equal Height js -->
		<script>
			jQuery(document).ready(function () {
				equalheight = function (container) {
					var currentTallest = 0,
						currentRowStart = 0,
						rowDivs = new Array(),
						$el,
						topPosition = 0;
					jQuery(container).each(function () {
						$el = jQuery(this);
						jQuery($el).height("auto");
						topPostion = $el.position().top;

						if (currentRowStart != topPostion) {
							for (currentDiv = 0; currentDiv < rowDivs.length; currentDiv++) {
								rowDivs[currentDiv].height(currentTallest);
							}
							rowDivs.length = 0; // empty the array
							currentRowStart = topPostion;
							currentTallest = $el.height();
							rowDivs.push($el);
						} else {
							rowDivs.push($el);
							currentTallest =
								currentTallest < $el.height() ? $el.height() : currentTallest;
						}
						for (currentDiv = 0; currentDiv < rowDivs.length; currentDiv++) {
							rowDivs[currentDiv].height(currentTallest);
						}
					});
				};

				jQuery(window).on("load resize", function () {
					equalheight(".product-btm-title");
				});
			});
		</script>
		<!-- Equal Height js -->
	</body>
</html>
